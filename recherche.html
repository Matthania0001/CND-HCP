<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Language" content="ar-ma">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Recherche de documents</title>
    <style>
        body {
            background-image: url('back.gif');
            color: #004080;
            font-family: verdana;
        }
        a:link { color: #FFFFFF; }
        a:visited { color: #FFFFFF; }
        a:active { color: #00bb00; }
        table {
            width: 100%;
            border-spacing: 8px;
        }
        input[type="text"] {
            width: 80px;
        }
    </style>
</head>
<body>

<br>

<font face="verdana" size="3" color="#004080">Rechercher un document par:</font><br/>

<form method="POST" action="recherche2.php3">
 
<table border="0" cellpadding="0" cellspacing="8" width="100%">
<tr>
    <td><input type="checkbox" name="titr" value="1" checked></td>
    <td><font face="verdana" size="2" color="#004080">Titre:</font></td>
    <td><input type="text" name="titre" size="80" maxlength="80"></td>
</tr>
<tr>
    <td><input type="checkbox" name="auteu" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Collectivite/Auteur:</font></td>
    <td>
        <select name="auteur">
            <option value="-1">-- Sélectionnez un auteur --</option>
            <option value="1">Auteur 1</option>
            <option value="2">Auteur 2</option>
            <!-- Options supplémentaires ici -->
        </select>
    </td>
</tr>
<tr>
    <td><input type="checkbox" name="edit" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Editeur:</font></td>
    <td>
        <select name="editeur">
            <option value="-1">-- Sélectionnez un éditeur --</option>
            <option value="1">Editeur 1</option>
            <option value="2">Editeur 2</option>
            <!-- Options supplémentaires ici -->
        </select>
    </td>
</tr>

<tr>
    <td><input type="checkbox" name="src" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Source Expéditrice:</font></td>
    <td>
        <select name="source">
            <option value="-1">-- Sélectionnez une source --</option>
            <option value="1">Source 1</option>
            <option value="2">Source 2</option>
            <!-- Options supplémentaires ici -->
        </select>
    </td>
</tr>

<tr>
    <td><input type="checkbox" name="domain" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Domaine:</font></td>
    <td>
        <select name="domaine">
            <option value="-1">-- Sélectionnez un domaine --</option>
            <option value="1">Domaine 1</option>
            <option value="2">Domaine 2</option>
            <!-- Options supplémentaires ici -->
        </select>
    </td>
</tr>

<tr>
    <td><input type="checkbox" name="lang" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Langue:</font></td>
    <td>
        <select name="langue">
            <option value="-1">-- Sélectionnez une langue --</option>
            <option value="fr">Français</option>
            <option value="ar">Arabe</option>
            <option value="en">Anglais</option>
            <!-- Options supplémentaires ici -->
        </select>
    </td>
</tr>

<tr>
    <td><input type="checkbox" name="dernier" value="0"></td>
    <td><font face="verdana" size="2" color="#004080">Les 20 derniers documents</font></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td align="right"><input type="submit" value="Rechercher"></td>
</tr>

</table>
</form>

</body>
</html>
